<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script> 
    <script>
        $(document).ready(function () { 
            $('#box').css({
                width: 100, 
                height: 100, 
                background: 'orange' 
            }).on('click', function () { 
                $(this).css('background', '#f79fc8'); 
            }).on('mouseenter', function () { 
                $(this).css('background', '#93d538'); 
            }).on('mouseleave', function () {
                $(this).css('background', '#68cdb2')
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
