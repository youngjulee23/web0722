<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () { 
            $('h1').hover(function () {
                $(this).css({ 
                    background: 'navy',
                    color: 'white' 
                }); 
            }, function () { 
                $(this).css({ 
                    background:'',
                    color:''
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
